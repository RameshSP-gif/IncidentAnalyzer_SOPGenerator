<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Knowledge Base - SOP Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .toolbar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .incidents-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .incident-number {
            font-weight: 600;
            color: var(--primary);
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .category-email { background: #e3f2fd; color: #1976d2; }
        .category-network { background: #e8f5e9; color: #388e3c; }
        .category-hardware { background: #fff3e0; color: #f57c00; }
        .category-software { background: #f3e5f5; color: #7b1fa2; }
        .category-database { background: #e1f5fe; color: #0277bd; }
        .category-access { background: #fce4ec; color: #c2185b; }
        
        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .priority-1 { background: #ffebee; color: #c62828; }
        .priority-2 { background: #fff3e0; color: #e65100; }
        .priority-3 { background: #fff9c4; color: #f57f17; }
        .priority-4 { background: #e8f5e9; color: #2e7d32; }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .btn-edit {
            background: #2196f3;
            color: white;
        }
        
        .btn-edit:hover {
            background: #1976d2;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background: #d32f2f;
        }
        
        .btn-view {
            background: #4caf50;
            color: white;
        }
        
        .btn-view:hover {
            background: #388e3c;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="management-container">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                    Knowledge Base Management
                </h1>
                <p class="header-subtitle">Manage all resolved incidents</p>
            </div>
        </header>

        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Total Incidents</div>
                <div class="stat-value" id="total-count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Filtered Results</div>
                <div class="stat-value" id="filtered-count">0</div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Search by incident number, description..." oninput="searchIncidents()">
            </div>
            <select class="filter-select" id="category-filter" onchange="searchIncidents()">
                <option value="">All Categories</option>
                <option value="Email">Email</option>
                <option value="Network">Network</option>
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
                <option value="Database">Database</option>
                <option value="Access">Access/Security</option>
            </select>
            <button class="btn btn-primary" onclick="refreshData()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refresh
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Main
            </button>
        </div>

        <!-- Incidents Table -->
        <div class="incidents-table">
            <div class="table-header">
                <h2>Knowledge Base Incidents</h2>
            </div>
            <div id="table-container">
                <!-- Table will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Incident</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-incident-number">
                    
                    <div class="form-group">
                        <label>Incident Number</label>
                        <input type="text" id="edit-number-display" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label>Short Description *</label>
                        <input type="text" id="edit-short-description" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="edit-category" required>
                            <option value="Email">Email</option>
                            <option value="Network">Network</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Database">Database</option>
                            <option value="Access">Access/Security</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Priority *</label>
                        <select id="edit-priority" required>
                            <option value="1">1 - Critical</option>
                            <option value="2">2 - High</option>
                            <option value="3">3 - Medium</option>
                            <option value="4">4 - Low</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Detailed Description *</label>
                        <textarea id="edit-description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Resolution Notes *</label>
                        <textarea id="edit-resolution" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Incident Details</h2>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div class="modal-body" id="view-content">
                <!-- Content populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        let allIncidents = [];
        let filteredIncidents = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load incidents on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadIncidents();
        });

        async function loadIncidents() {
            showLoading();
            try {
                const response = await fetch('/get_knowledge_base');
                const data = await response.json();
                
                if (data.success) {
                    allIncidents = data.incidents;
                    filteredIncidents = allIncidents;
                    currentPage = 1;
                    updateStats();
                    renderTable();
                }
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('Failed to load incidents', 'error');
            }
        }

        function updateStats() {
            document.getElementById('total-count').textContent = allIncidents.length;
            document.getElementById('filtered-count').textContent = filteredIncidents.length;
        }

        function searchIncidents() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;

            filteredIncidents = allIncidents.filter(inc => {
                const matchesSearch = !searchQuery || 
                    inc.number.toLowerCase().includes(searchQuery) ||
                    inc.short_description.toLowerCase().includes(searchQuery) ||
                    inc.description.toLowerCase().includes(searchQuery);
                
                const matchesCategory = !categoryFilter || inc.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });

            currentPage = 1;
            updateStats();
            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('table-container');
            
            if (filteredIncidents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3>No incidents found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(filteredIncidents.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = Math.min(startIdx + itemsPerPage, filteredIncidents.length);
            const pageIncidents = filteredIncidents.slice(startIdx, endIdx);

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Incident #</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Priority</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageIncidents.forEach(inc => {
                const categoryClass = `category-${inc.category.toLowerCase().replace(/[^a-z]/g, '')}`;
                const priorityClass = `priority-${inc.priority}`;
                
                html += `
                    <tr>
                        <td><span class="incident-number">${inc.number}</span></td>
                        <td>${inc.short_description}</td>
                        <td><span class="category-badge ${categoryClass}">${inc.category}</span></td>
                        <td><span class="priority-badge ${priorityClass}">P${inc.priority}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-icon btn-view" onclick='viewIncident(${JSON.stringify(inc).replace(/'/g, "&#39;")})' title="View">üëÅÔ∏è</button>
                                <button class="btn-icon btn-edit" onclick='editIncident(${JSON.stringify(inc).replace(/'/g, "&#39;")})' title="Edit">‚úèÔ∏è</button>
                                <button class="btn-icon btn-delete" onclick="deleteIncident('${inc.number}')" title="Delete">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            // Add pagination controls
            if (totalPages > 1) {
                html += `
                    <div style="padding: 15px; background: #f8f9fa; border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 10px;">
                        <button class="btn btn-secondary" onclick="previousPage()" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span>Page <strong>${currentPage}</strong> of <strong>${totalPages}</strong> (${filteredIncidents.length} total)</span>
                        </div>
                        <button class="btn btn-secondary" onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredIncidents.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                window.scrollTo(0, 0);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                window.scrollTo(0, 0);
            }
        }

        function viewIncident(incident) {
            const content = `
                <div class="form-group">
                    <label>Incident Number</label>
                    <p>${incident.number}</p>
                </div>
                <div class="form-group">
                    <label>Short Description</label>
                    <p>${incident.short_description}</p>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <p><span class="category-badge category-${incident.category.toLowerCase()}">${incident.category}</span></p>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <p><span class="priority-badge priority-${incident.priority}">P${incident.priority}</span></p>
                </div>
                <div class="form-group">
                    <label>Detailed Description</label>
                    <p>${incident.description}</p>
                </div>
                <div class="form-group">
                    <label>Resolution Notes</label>
                    <p>${incident.resolution_notes}</p>
                </div>
            `;
            
            document.getElementById('view-content').innerHTML = content;
            document.getElementById('view-modal').style.display = 'block';
        }

        function closeViewModal() {
            document.getElementById('view-modal').style.display = 'none';
        }

        function editIncident(incident) {
            document.getElementById('edit-incident-number').value = incident.number;
            document.getElementById('edit-number-display').value = incident.number;
            document.getElementById('edit-short-description').value = incident.short_description;
            document.getElementById('edit-category').value = incident.category;
            document.getElementById('edit-priority').value = incident.priority;
            document.getElementById('edit-description').value = incident.description;
            document.getElementById('edit-resolution').value = incident.resolution_notes;
            
            document.getElementById('edit-modal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('edit-form').reset();
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const incidentNumber = document.getElementById('edit-incident-number').value;
            const updateData = {
                short_description: document.getElementById('edit-short-description').value,
                category: document.getElementById('edit-category').value,
                priority: document.getElementById('edit-priority').value,
                description: document.getElementById('edit-description').value,
                resolution_notes: document.getElementById('edit-resolution').value
            };
            
            showLoading();
            try {
                const response = await fetch(`/update_incident/${incidentNumber}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    showToast('Incident updated successfully!', 'success');
                    closeEditModal();
                    loadIncidents();
                } else {
                    showToast(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('Network error', 'error');
            }
        });

        async function deleteIncident(incidentNumber) {
            if (!confirm(`Are you sure you want to delete incident ${incidentNumber}?`)) {
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`/delete_incident/${incidentNumber}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    showToast('Incident deleted successfully!', 'success');
                    loadIncidents();
                } else {
                    showToast(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('Network error', 'error');
            }
        }

        function refreshData() {
            document.getElementById('search-input').value = '';
            document.getElementById('category-filter').value = '';
            loadIncidents();
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
